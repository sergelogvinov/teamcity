# Default values for teamcity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

server:
  enabled: true

  image:
    repository: sergelog/teamcity
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  updateStrategy:
    type: Recreate

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true

  resources:
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 500m
      memory: 1Gi

  persistentVolume:
    enabled: true
    annotations: {}
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    existingClaim: ''

  nodeSelector: {}

  tolerations: []

  affinity: {}

agent:
  enabled: true

  image:
    repository: sergelog/teamcity-agent
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  replicaCount: 0

  envs: {}
    # DOCKER_TLS_VERIFY: "1"
    # DOCKER_BUILDKIT: "1"
    # DOCKER_HOST: tcp://docker:2376

  updateStrategy:
    type: Recreate

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  rbac:
    create: true
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
          - services
          - deployments
        verbs:
          - get
          - list

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true

  resources:
    limits:
      memory: 768Mi
      cpu: 1
    requests:
      cpu: 500m
      memory: 512Mi

  extraVolumeMounts: []

  extraVolumes: []

  nodeSelector: {}

  tolerations: []

  affinity: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
